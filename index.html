<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="container">  
        <form>
          <div class="row">
            <div class="medium-8 columns">
              <input class ="item-input" type="text" placeholder="What to buy?" />
            </div>  
            <div class ="medium-4 columns">
               <button type = "submit" class="button round success">Add Item</button>
            </div>  
          </div>
        </form> 


        <section class ="shopping-list large-12 columns"> 
          <div class="grocery-cell large-12 columns">
            <div class = "grocery-item large-12 columns">
              <input type ="checkbox" id ="checkbox1">
              <p id ="food">Apple</p>
              <p id = "delete"><a href="#"><img src="img/delete.png"></a></p>
               <p id="comments-tab"><a href="#" alt ="View Comments">Comments</a></p> 
            </div>  
            <div class = "comment-list large-12 columns">   
              <ul>
               <li class="comments"> This is a Comment</li>
              </ul>  
            </div>
          </div>  
          
        </section>
  
    </div>

    











    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/grocery.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
