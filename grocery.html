<html class="no-js" lang="en">
  <head>

    <title>Basket App | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />

  <body>
    <div class="container">  
      <div class = "large-3 large-centered medium-5 medium-centered small-6 small-centered columns"><h1> Basket App</h1></div>

          </div>  
        </div>
      </form> 
      <section class ="shopping-list large-8 large-centered medium-10 medium-centered small-12 small-centered columns"></section>
    </div>

    











    <script src="js/vendor/jquery.js"></script>
